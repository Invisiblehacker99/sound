<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="wrapper">
          <div class="details">
            
            <div class="track-art"></div>
            
          </div>
          <div class="slider_container">
            <div class="current-time">00:00</div>
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="seek_slider"
              onchange="seekTo()"
            />
            <div class="total-duration">00:00</div>
          </div>
          <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input
              type="range"
              min="1"
              max="100"
              value="99"
              class="volume_slider"
              onchange="setVolume()"
            />
            <i class="fa fa-volume-up"></i>
          </div>
          <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
              <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
              <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
              <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
              <i class="fa fa-step-forward fa-2x"></i>
            </div>
            <div class="repeat-track" onclick="repeatTrack()">
              <i class="fa fa-repeat fa-2x" title="repeat"></i>
            </div>
          </div>
          <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
          </div>
        </div>
      </div>
      <div class="auth-container">
        <form id="registerForm" class="auth-form">
          <h2>Register</h2>
          <input type="text" id="regUsername" placeholder="Username" required>
          <input type="password" id="regPassword" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <form id="loginForm" class="auth-form">
          <h2>Login</h2>
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="like-buttons">
          <button onclick="likeDislikeSong(currentSongId, true)">Like</button>
          <button onclick="likeDislikeSong(currentSongId, false)">Dislike</button>
        </div>
        <div class="create-playlist">
          <input type="text" id="playlistName" placeholder="Playlist Name" />
          <input type="text" id="playlistThumbnail" placeholder="Thumbnail URL" />
          <button onclick="createPlaylist(document.getElementById('playlistName').value, document.getElementById('playlistThumbnail').value)">Create Playlist</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
